spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${env.MAIL_USERNAME}
    password: ${env.MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: ${env.DB_URL}
    username: ${env.DB_USERNAME}
    password: ${env.DB_PASSWORD}
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 5MB
---
app:
  token:
    secret: ${env.TOKEN_SECRET}
    issuer: ${env.TOKEN_ISSUER}
